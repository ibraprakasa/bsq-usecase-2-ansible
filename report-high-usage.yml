- hosts: localhost
  gather_facts: false

  vars:
    project_id: "joey-preprod-project"
    zone: "asia-southeast2-a"
    region: "asia-southeast2"
    teams_webhook_url: "https://default4d237fc5b1dd42efa9e264887cb44b.21.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4853a33866174df5a29410585f0e9cf5/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8E44F_-FX_eJN1eLrAYmL-klR-9puxICRAv2IkzV7cA"

  tasks:

  ###############################################################
  # AUTH
  ###############################################################

  - name: Write GCP SA
    copy:
      content: "{{ gcp_sa_key }}"
      dest: /tmp/gcp-sa.json
      mode: '0600'

  - name: Authenticate
    command: gcloud auth activate-service-account --key-file=/tmp/gcp-sa.json
    changed_when: false

  ###############################################################
  # VM MACHINE TYPE RECOMMENDER (HIGH USAGE / UPSIZE)
  ###############################################################

  - name: Get VM recommendations
    command: >
      gcloud recommender recommendations list
      --project {{ project_id }}
      --location {{ zone }}
      --recommender google.compute.instance.MachineTypeRecommender
      --format=json
    register: vm_raw
    changed_when: false
    failed_when: false

  - name: Parse VM recommendations
    set_fact:
      vm_recs: "{{ vm_raw.stdout | default('[]') | from_json }}"

  - name: Init high usage VM list
    set_fact:
      vm_high: []

  - name: Get current VM machine type
    command: >
      gcloud compute instances describe
      {{ item.content.operationGroups[0].operations[0].resource.split('/')[-1] }}
      --zone {{ zone }}
      --project {{ project_id }}
      --format="value(machineType)"
    register: current_vm
    loop: "{{ vm_recs }}"
    loop_control:
      label: "{{ item.name | default('vm') }}"
    changed_when: false
    failed_when: false

  - name: Evaluate VM scale-up
    set_fact:
      vm_high: "{{ vm_high + [ {
        'instance': item.item.content.operationGroups[0].operations[0].resource.split('/')[-1],
        'current': item.stdout.split('/')[-1],
        'suggested': item.item.content.operationGroups[0].operations[0].value.machineType.split('/')[-1]
      } ] }}"
    loop: "{{ current_vm.results }}"
    when: >
      (
        item.stdout.split('/')[-1].split('-')[-1] | int
      )
      <
      (
        item.item.content.operationGroups[0].operations[0].value.machineType.split('/')[-1] | int
      )

  ###############################################################
  # CLOUD SQL PERFORMANCE RECOMMENDER (HIGH USAGE)
  ###############################################################

  - name: Get SQL recommendations
    command: >
      gcloud recommender recommendations list
      --project {{ project_id }}
      --location {{ region }}
      --recommender google.cloudsql.instance.PerformanceRecommender
      --format=json
    register: sql_raw
    changed_when: false
    failed_when: false

  - name: Parse SQL recommendations
    set_fact:
      sql_recs: "{{ sql_raw.stdout | default('[]') | from_json }}"

  - name: Init high usage SQL list
    set_fact:
      sql_high: []

  - name: Append SQL high usage (performance only)
    set_fact:
      sql_high: "{{ sql_high + [ {
        'instance': item.content.overview.instanceName,
        'description': item.description
      } ] }}"
    loop: "{{ sql_recs }}"
    when: item.category == "PERFORMANCE"

  ###############################################################
  # BUILD MESSAGE
  ###############################################################

  - name: Build Teams message
    set_fact:
      teams_message: |
        ðŸš¨ GCP HIGH USAGE REPORT
        Project: {{ project_id }}

        === VM SCALE UP ===
        {% if vm_high | length == 0 %}
        No VM high usage detected.
        {% else %}
        {% for v in vm_high %}
        Instance: {{ v.instance }}
        Current : {{ v.current }}
        Suggested: {{ v.suggested }}

        {% endfor %}
        {% endif %}

        === CLOUD SQL PERFORMANCE ===
        {% if sql_high | length == 0 %}
        No SQL performance recommendation.
        {% else %}
        {% for s in sql_high %}
        Instance: {{ s.instance }}
        {{ s.description }}

        {% endfor %}
        {% endif %}

  ###############################################################
  # SEND TO TEAMS (Power Automate)
  ###############################################################

  - name: Send to Teams
    uri:
      url: "{{ teams_webhook_url }}"
      method: POST
      body_format: json
      body:
        text: "{{ teams_message }}"
      status_code: 202
